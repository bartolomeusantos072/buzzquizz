<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="titulo">BuzzQuizz</h1>
    </header>
    <main>
        <section>
            <div class="subtitulo oculto">
                <h2>Seus Quizzes</h2>
            </div>
            <div class="seus-quizzes">
                <div class="quizz-item-criar criar-quiz">
                    <span>Você não criou nenhum quizz ainda :(</span>
                    <button onclick="criarQuizz()">Criar Quizz</button>
                </div>
                
            </div>
        </section>
        <section>
            <div class="subtitulo">
                <h2>Todos os Quizzes</h2>
            </div>
            <div class="todos-quizzes">
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
